<template>
    <lightning-card title='Show Notifications' icon-name='custom:custom19'>
        <div class='slds-m-around_medium'>
            <lightning-input label='Title' value={title} onchange={handleTitle} placeholder='Type Notification Title'>
            </lightning-input>
            <lightning-input label='Message' value={message} onchange={handleMessage} placeholder='Type Notification Message'>
            </lightning-input>
            <lightning-combobox label='Variant' value={variant} onchange={handleVariant} options={plOptions}>
            </lightning-combobox>
            <p class="slds-m-vertical_small">
                <lightning-button label='Show Message' onclick={showNotification}>
                </lightning-button>
            </p>
        </div>
    </lightning-card>
</template>
